<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“Š Call Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #004e92;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>ðŸ“ž Call History Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>Time</th>
        <th>Phone Number</th>
        <th>Call SID</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <!-- Data from server -->
    </tbody>
  </table>

  <script>
    async function loadLogs() {
      const res = await fetch('/call-logs');
      const logs = await res.json();
      const tbody = document.getElementById('logTableBody');

      logs.forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${log.timestamp}</td>
          <td>${log.number}</td>
          <td>${log.sid}</td>
          <td>${log.status}</td>
        `;
        tbody.appendChild(row);
      });
    }

    loadLogs();
  </script>
</body>
</html>
